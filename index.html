<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section id="result">
        <h2>Your Result</h2>
        <section id="numeric-judgment">
          <p id="result-numeric-judgment">76</p>
          <p>of 100</p>
        </section>
        <section id="judgment"><h1>Great</h1></section>
        <section id="description-result">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </section>
      <section id="summary">
        <h2>Summary</h2>
        <section id="reaction">
          <figure><img src="./assets/images/icon-reaction.svg" /></figure>
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>
        </section>
        <section id="memory">
          <figure><img src="./assets/images/icon-memory.svg" /></figure>
          <h3>Memory</h3>
          <p class="left-postion"><span>92</span> / 100</p>
        </section>
        <section id="verbal">
          <figure><img src="./assets/images/icon-verbal.svg" /></figure>
          <h3>Verbal</h3>
          <p><span>61</span> / 100</p>
        </section>
        <section id="visual">
          <figure><img src="./assets/images/icon-visual.svg" /></figure>
          <h3>Visual</h3>
          <p><span>72</span> / 100</p>
        </section>
        <button>Continue</button>
      </section>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fachin Max</a>.
    </footer>
  </body>
</html>
